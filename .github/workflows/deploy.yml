name: Deploy Shopify Theme
on:
  push:
    branches:
      - main  # or the branch you want to deploy from
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Theme Kit
        run: |
          curl -s https://shopify.dev/themekit-bash | sudo bash
          theme version  # Check the installed version of Theme Kit
      - name: Deploy to Shopify
        env:
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_API_PASSWORD }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE_URL }}
          THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
        run: |
          echo "Deploying theme to Shopify"
          theme deploy --password=$SHOPIFY_PASSWORD --store=$SHOPIFY_STORE --themeid=$THEME_ID --dir=.

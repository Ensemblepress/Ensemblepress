name: Deploy Shopify Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Update Node.js version to 16

    - name: Install Shopify CLI
      run: npm install -g @shopify/cli @shopify/theme

    - name: Authenticate Shopify CLI
      env:
        SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
      run: shopify login --store ${{ secrets.SHOPIFY_STORE_URL }} --password ${{ secrets.SHOPIFY_PASSWORD }}

    - name: Deploy theme
      env:
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: shopify theme push --theme-id ${{ secrets.SHOPIFY_THEME_ID }}

name: Deploy Shopify Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Theme Kit
        run: |
          THEMEKIT_VERSION="1.3.1" # Update to the latest version if necessary
          curl -sLO https://github.com/Shopify/themekit/releases/download/v${THEMEKIT_VERSION}/themekit_${THEMEKIT_VERSION}_linux_amd64.tar.gz
          tar -xzf themekit_${THEMEKIT_VERSION}_linux_amd64.tar.gz
          sudo mv theme /usr/local/bin
          rm themekit_${THEMEKIT_VERSION}_linux_amd64.tar.gz

      - name: Authenticate and Deploy Theme
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD }}
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
        run: |
          theme deploy --password=$SHOPIFY_PASSWORD --store=$SHOPIFY_STORE_URL --themeid=$SHOPIFY_THEME_ID
